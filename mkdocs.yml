site_name: Infraestructura de Datos Espaciales FCyT UADER
site_description: Community Datasets in Google Earth Engine
site_author: Fernando Tentor
site_url: https://ide-fcyt.github.io/IDE-FCyT/


# Repository
repo_name: IDE-FCyT/IDE-FCyT
repo_url: https://github.com/IDE-FCyT/IDE-FCyT
edit_uri: ./edit/main/docs

# Copyright
copyright: 'Copyright &copy; 2021 - 2022 Fernando Tentor'


theme:
  name: material
  logo: images/IDE_LOGO.svg

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Google Sans
    code: Regular
  favicon: assets/images/IDE_LOGO.svg
  icon:
    logo: logo

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samapriya
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/fcyt.uader/?hl=es
    

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde



# Page tree
nav:
  - Introducción: index.md
  - Catalogo: pages/catalogo.md
  - Capas de la IDE:
    - Hansen Bosque: pages/handsen.md
  - Proyectos:
    - Incendio Isla Puente: pages/incendioislapuente.md
    - Vulnerabilidad Delta del Paraná: pages/VulnerabilidadDeltadelParaná.md
    - Geotecnologías aplicadas (Santoni): pages/unlu_santoni.md
    - Aplicaciones de Tecnologías de Información Geográfica: pages/Morante.md
    - Algoritmo GEE plantaciones forestales: pages/algoritmo_GEE_forestal.md
  - Contacto: pages/contacto.md
